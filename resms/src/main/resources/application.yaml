spring:
  application:
    name: RESMS
  datasource:
    url: jdbc:mysql://localhost:3306/hms?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8080

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  mapper-locations: classpath*:com/guang/resms/module/**/mapper/*.xml

logging:
  level:
    org.mybatis: warn
    com.baomidou.mybatisplus: warn
    com.guang.resms.config.MybatisPlusConfig: warn

feature:
  chat:
    enabled: true
  notice:
    enabled: true

# File Upload Configuration
file:
  upload:
    path: uploads
